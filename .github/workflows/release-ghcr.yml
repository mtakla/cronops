name: Release CronOps to GHCR

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Image tag (e.g. 0.1.0)"
        required: true
        default: "0.1"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/cronops:latest
            ghcr.io/${{ github.repository_owner }}/cronops:${{ inputs.version }}