jobs:
  # valid job
  - id: valid_job
    action: archive
  - id: invalid_cron
    action: copy
    cron: "invalid"
  - id: missing_source_dir
    action: move
    source:
      dir: /missing
  - id: source_dir_escapes_basedir
    action: move
    source:
      dir: ../escaped
  - id: target_dir_escapes_basedir
    action: move
    target:
      dir: /../escaped
  - id: archive_name_with_path_not_allowed
    action: archive
    target:
      archive_name: ./archive/backup.tgz
  - id: target_dir_contained_in_source_dir
    action: copy
    source:
      dir: /foo
    target:
      dir: /foo/archive
